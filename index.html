<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Gonna Give You Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="rickroll" autoplay loop>
            <source src="vdo/rooll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay" id="overlay">
        
            <button onclick="startVideo()">Click to Continue</button>
        </div>
    </div>

    <script>
        function startVideo() {
            const video = document.getElementById("rickroll");
            const overlay = document.getElementById("overlay");
            
            video.play().then(() => {
                overlay.classList.add("hide");
            }).catch(() => {
                console.log("Autoplay with sound blocked. User interaction needed.");
            });
        }
    </script>
</body>
</html>
